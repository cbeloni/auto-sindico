<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX Disponível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pagamento PIX Disponível</h1>
        </div>
        <div class="content">
            <p>Olá,</p>
            <p>O pagamento PIX para o mês de {{ mes }} está disponível.</p>
            <p>Valor: R$ {{ valor }}</p>
            <p>Código PIX: {{ codigo_pix }}</p>
        </div>
        <div class="footer">
            <img src="{{ imagem_url }}" alt="Imagem do qrcode pix" width="100%">
        </div>
    </div>
</body>
</html>

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #003679;
            color: rgb(255, 255, 255);
            padding: 80px 0;
            margin-bottom: 0;
            position: relative;
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .btn-custom {
            background-color: #007bff;
            color: rgb(255, 255, 255);
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        .feature-section {
            padding: 60px 0;
            background-color: white;
        }
        
        .feature-card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .navbar {
            background-color: transparent;
            position: absolute;
            width: 100%;
            z-index: 100;
            padding-top: 20px;
        }
        
        .navbar-brand {
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .footer {
            background-color: #003679;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        .cta-section {
            background-color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 60px 0;
            }
        }
    </style>
</head>
